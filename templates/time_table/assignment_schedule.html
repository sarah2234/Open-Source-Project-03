<!--사용자 정의 filter 불러오기-->
{% load time_table_extras %}
{% load static %}
<!--list_schedule css파일 불러오기-->
<link rel="stylesheet" type="text/css" href="{% static 'list_schedule.css' %}">
<!--weekly_schedule css파일 불러오기-->
<link rel="stylesheet" type="text/css" href="{% static 'weekly_schedule.css' %}">

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Team Aha!
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="main-panel" style="height: 100vh;">
      <div class="content">
          <div>
              <form method="post" action="{% url 'time_table:schedule' %}">
                  {% csrf_token %}
                  <button type="submit" class="button">시간표 페이지로 돌아가기</button>
              </form>
          </div>
          <div class="mb-3">
              <h3 class="mt-0 mb-3 text-dark op-8 font-weight-bold">
                  {{assignment.context}}: {{assignment.name}}
              </h3>
              <h5 class="mt-0 mb-3 text-dark op-8 font-weight-bold">
                  추천 일정
              </h5>
          </div>
<!--          과제하는데 걸리는 시간 입력하기 -->
          <div>
              <form method="post" action="{% url 'time_table:available_time' assignment.id %}">
                  {% csrf_token %}
                  <p>과제 하는데 필요한 시간</p>
                  <p><input type="number" min="0" max="24" step="1" name="need_time" id="need_time"></p>
                  <button type="submit" class="button">추천 일정 생성하기</button>
              </form>
          </div>
      </div>
        <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
            <div class="container-fluid">
                <div class="row">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="https://cieat.chungbuk.ac.kr/clientMain/a/t/main.do" target="_blank">CIEAT</a></li>
                            <li><a href="https://cbnu.blackboard.com/" target="_blank">Blackboard</a></li>
                            <li><a href="https://github.com/sarah2234/Open-Source-Project-03" target="_blank">GitHub</a></li>
                        </ul>
                    </nav>
                    <div class="credits ml-auto">
                        <span class="copyright">
                            Made by AHA!
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
  </div>
</body>

</html>
